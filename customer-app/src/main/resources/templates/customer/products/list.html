<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наши товары &ndash; Сельмаг</title>
</head>
<body>
<h1> Наши товары </h1>
<ul>
    <li data-th-each="product : ${products}">
        <strong>
            <a data-th-text="${product.name}" data-th-href="@{/customer/products/{productId}(productId = ${product.id})}">ссылка</a>
        </strong>
        <p data-th-text="product.details"></p>

    </li>
</ul>
</body>
