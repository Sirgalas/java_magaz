<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товар [[${product.title}]]</title>
</head>
<body>
<h1 data-th-text="${product.title}"></h1>
<a data-th-href="@{/catalogue/products/list}">&lAarr; К списку товаров</a>
<ul>
    <li><strong>ID: </strong><span data-th-text="${product.id}"></span> </li>
    <li><strong>Title: </strong><span data-th-text="${product.title}"></span> </li>
    <li><strong>Details: </strong><span data-th-text="${product.details}"></span> </li>
    <a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Изменить</a>
    <form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
        <button type="submit">Удалить</button>
    </form>
</ul>
</body>
</html>
